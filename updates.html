<html lang="en">

<body>
    <style>
        .imageviewer {
            background-color: lightseagreen;
        }
            
    </style>
    <h1>Updates from your family</h1>
    <nav>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="familytree.html">Family Album</a></li>
            <li><a href="updates.html">Updates</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="calendar.html">Calendar</a></li>
        </ul>
    </nav>
    <p>
        A place to see what your family has been up to lately
    </p>
    <!-- upload post form -->
    <form action="" method="post" id="newPost">
        <label for="postTitle">Post Title:</label>
        <input type="text" id="caption" name="caption" /><br /><br />
        <label for="postText">Write Post Here:</label>
        <input type="text" id="post" name="post" /><br /><br />
        <label for="addPostPic">Upload Your Photo:</label>
        <input type="file"
               id="postPhoto"
               name="postPhoto"
               accept="image/png, image/jpeg" />
        <input type="submit" value="Submit" />
    </form>
    
    
    <!--Displays posts in slideshow type format-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="imageviewer">
            <div class="text" id="displayCaption"></div>
            <div class="text" id="displayText"></div>
        </div>
        <!-- Like & Next button -->
        <div>
            <button type="button" id="like"> </button>
            <button type="button" id="next">Click Here to View Posts!</button>
        </div>


    </div>
    <br>
</body>

</html>
