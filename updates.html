<!DOCTYPE html>
<!-- import the webpage's stylesheet -->
<link rel="stylesheet" href="/style.css" />

<html lang="en">

<body>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: DodgerBlue;
        }

            .flex-container > div {
                background-color: #f1f1f1;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
    </style>
    <h1>Updates from your family</h1>
    <p>
        A place to see what your family has been up to lately
    </p>
    <form action="" method="post" id="newPost">
        <label for="postTitle">Post Title:</label>
        <input type="text" id="caption" name="caption" /><br /><br />
        <label for="postText">Write Post Here:</label>
        <input type="text" id="post" name="post" /><br /><br />
        <label for="addPostPic">Upload Your Photo:</label>
        <input type="file"
               id="postPhoto"
               name="postPhoto"
               accept="image/png, image/jpeg" />
        <input type="submit" value="Submit" />
    </form>

    <div class="flex-container" id="postContainer">
        <div1> Post Title </div1>
        <div2> Post Text</div2>
        <div2> Post Photo</div2>
        <div4> <button type="button">Like</button></div4>
    </div>
        <button type="button" id="enable">Enable Notifications</button>
</body>

</html>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="updates.js"></script>
