<!DOCTYPE html>
<html lang="en"></html>
<!-- import the webpage's stylesheet -->
<link rel="stylesheet" href="/style.css" />
<body>
  <h1>Recipes</h1>
  <p>
    Stay connected through sharing of memory-filled family recipes
  </p>

  <style>
      .flex-container {
          display: flex;
          flex-direction: column;
          background-color: rgb(255, 255, 255);
      }

          .flex-container > div {
              background-color: #f1f1f1;
              width: 100px;
              margin: 10px;
              text-align: center;
              line-height: 75px;
              font-size: 30px;
          }
  </style>
  <h1>Family Cookbook</h1>
  <p>
      A place to add all of your favorite family recipes!
  </p>
  <form action="" method="post" id="newPost">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="caption" name="caption" /><br /><br />
      <label for="addPostPic">Upload a Photo of the Recipe:</label>
      <input type="file"
             id="postPhoto"
             name="postPhoto"
             accept="image/png, image/jpeg" />
      <input type="submit" value="Submit" />
  </form>

  <div class="flex-container" id="recipeContainer">
      <div1> Recipe Title </div1>
      <div2> Post Photo</div2>
  </div>
</body>

</html>
