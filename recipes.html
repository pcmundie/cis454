<!DOCTYPE html>
<html lang="en"></html>
<!-- import the webpage's stylesheet -->
<link rel="stylesheet" href="/style.css" />
<body>
  <h1>Recipes</h1>
  <p>
    Stay connected through sharing of memory-filled family recipes
  </p>

  <style>

      .imageviewer {
            background-color: rgb(255, 255, 255);
        }        
      
  </style>
  <h1>Family Cookbook</h1>
  <nav>
    <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="familytree.html">Family Album</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="calendar.html">Calendar</a></li>
    </ul>
</nav>
  <p>
      A place to add all of your favorite family recipes!
  </p>
     <!-- upload recipe form -->
  <form action="" method="post" id="newRecipe">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="title" name="title" /><br /><br />
      <label for="recipeIngredients">Recipe Ingredients:</label>
      <input type="text" id="ingredients" name="ingredients" /><br /><br />
      <label for="recipeSteps">Recipe Steps:</label>
      <input type="text" id="steps" name="steps" /><br /><br />
      <input type="submit" value="Submit" />
  </form>

  
  <!--Displays Recipes in slideshow type format-->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="imageviewer">
        <div class="text" id="displayTitle"></div>
        <div class="text" id="displayIngredients"></div>
        <div class="text" id="displaySteps"></div>
    </div>
    <!-- Next button -->
    <div>
        <button type="button" id="next">Click Here to View Posts!</button>
    </div>


</div>

</body>

</html>
